<div class="d-flex justify-content-center align-items-center h-100 d-inline-block bg-light">
    <div class="card shadow" style="width: 28rem;">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Passwort zurücksetzen</h3>
          <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
            <!-- Email Input -->
            <div class="form-floating mb-3">
              <div class="input-group mb-3">
                <span class="input-group-text" id="addon-wrapping">&#64;</span>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
              @if (email?.touched && email?.errors) {
                <small class="text-danger mt-1">
                  @if (email?.touched && email?.errors?.['required']) {
                    E-Mail is required
                  }
                  @if (email?.touched && email?.errors?.['email']) {
                    E-Mail is incorrect
                  }
                </small>
              }
            </div>
    
            <!-- Remember Me Checkbox -->
            <!--div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div-->
    
            <!-- Login Button -->
            <button type="submit" class="btn btn-primary w-100" [disabled]="!isValid">Passwort zurücksetzen</button>
          </form>
    
          <!-- Separator -->
          <!--div class="text-center mt-3">
            <span>or</span>
          </div-->
    
          <!-- Social Login Buttons -->
          <!--div class="d-flex justify-content-evenly mt-3">
            <button class="btn btn-outline-primary">
              <i class="bi bi-facebook"></i> Facebook
            </button>
            <button class="btn btn-outline-danger">
              <i class="bi bi-google"></i> Google
            </button>
          </div-->

        </div>
      </div>
  </div>
