<div class="tab-container">
    <div class="demo-button-container">
        <button mat-raised-button (click)="addAppointment()" class="demo-button">
            <mat-icon>add</mat-icon> 
            Neuer Termin
        </button>
      </div>
    @if(appointments.length > 0) {
        <table mat-table [dataSource]="appointments">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element"> {{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Datum</th>
                <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd.MM.yyyy' }}</td>
            </ng-container>
            <ng-container matColumnDef="reason">
                <th mat-header-cell *matHeaderCellDef>Typ</th>
                <td mat-cell *matCellDef="let element"> {{element.reason}}</td>
            </ng-container>
            <ng-container matColumnDef="comment">
                <th mat-header-cell *matHeaderCellDef>Kommentar</th>
                <td mat-cell *matCellDef="let element"> {{element.comment}}</td>
            </ng-container>
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef>Alter</th>
                <td mat-cell *matCellDef="let element"> {{ element.age }}</td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <div class="table-button-group">
                        <button mat-raised-button (click)="editAppointment(element.id)">
                            <mat-icon>edit</mat-icon>
                            Bearbeiten
                          </button>
                        <button mat-raised-button (click)="removeAppointment(element.id)">
                            <mat-icon>delete</mat-icon>
                            LÃ¶schen
                          </button>
                    </div>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    }@else {
        <div>keine Daten vorhanden</div>
    }
</div>
<div>{{appointments | json}}</div>
